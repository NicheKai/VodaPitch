<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vodafone Pitch Manager</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #e60000;
            --border-color: #333;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            padding: 1rem;
            background-color: #1e1e1e;
            border-right: 1px solid var(--border-color);
        }

        .main-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 0.5rem;
            background-color: #2a2a2a;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>Templates</h3>
        <!-- Templates will be injected here -->
    </div>

    <div class="main-content">
        <h2 id="template-title">Select a Template</h2>
        <p id="template-description"></p>
        <form id="pitch-form"></form>
        <button id="copy-button">Copy to Clipboard</button>
    </div>

    <script>
        const templates = [
            {
                name: 'Device Pitch',
                description: 'Evo Plans',
                fields: [
                    { id: 'deviceModel', type: 'text', label: 'Device Model' },
                    { id: 'storageSize', type: 'dropdown', label: 'Storage Size', options: ['128GB', '256GB', '512GB', '64GB'] },
                    { id: 'deviceData', type: 'text', label: 'Total Data(GB)' },
                    { id: 'dataSpeed', type: 'dropdown', label: 'Data Speed', options: ['up to 100mbps', 'up to 10mbps', 'no cap on speed'] },
                    { id: 'totalMonthly', type: 'text', label: 'Total Cost(£)' },
                    { id: 'upfrontCost', type: 'text', label: 'Upfront Cost(£)' },
                    { id: 'deviceCost', type: 'text', label: 'Device Cost(£)' },
                    { id: 'loanLength', type: 'dropdown', label: 'Loan Length', options: ['36 months', '24 months'] },
                    { id: 'airtimeCost', type: 'text', label: 'Airtime Cost(£)' },
                    { id: 'Roaming', type: 'dropdown', label: 'Roaming', options: ['', 'EU Roaming', 'Global Roaming'] },
                    { id: 'Ent', type: 'dropdown', label: 'Entertainment', options: ['', 'Entertainment'] }

                ],
                baseText: `[deviceModel] [storageSize] 
 With unlimited calls, texts and [deviceData]GB data with [dataSpeed]  
 
 The total cost is £[totalMonthly] 
 
 There is a upfront fee of £[upfrontCost] and a £6.99 delivery fee to be paid today or on your next bill 
 
 The direct debit will be split into 2 with your device being with £[deviceCost] per month over a [loanLength] loan agreement and the airtime plan being £[airtimeCost] per month on a 24 month contract 
 
 This plan includes:  
 Unlimited picture messages 
 VeryMe rewards   
 Device Care  
 [Roaming]
 [Ent]

 6x unlimited data boosters (meaning you can opt for unlimited data for a month, 6 times in your contract)  
 
 If this cost is a little higher than youd like you can get your trade in code from the trade in toolkit on the Vodafone App and we can Trade In your current device to lower costs for the new one! 
`
            },
            {
                name: 'Broadband Pitch',
                description: 'HBB Plans',
                fields: [
                    { id: 'custAddress', type: 'text', label: 'Address' },
                    { id: 'hbbCost', type: 'text', label: 'Price(£)' },
                    { id: 'hbbSpeed', type: 'text', label: 'Speed(mbps)' },

                ],
                baseText: `I can see you don't have vodafone broadband on the account, I just want to make you aware as you have a mobile you have exclusive discounts on broadband. We offer broadband at your address, [custAddress] and I can do £[hbbCost] for [hbbSpeed]mbps. Would you like to know more information around this after we complete your initial query?`
            },
            {
                name: 'Insurance Pitch',
                description: 'Device Insurance',
                fields: [
                    { id: 'devCost', type: 'text', label: 'Device cost(£)' },
                    { id: 'damageCover', type: 'text', label: 'Damage Cover(£)' },
                    { id: 'lossCover', type: 'text', label: 'Loss, theft and damage Cover(£)' },
                    { id: 'appleCare', type: 'dropdown', label: 'Apple Care', options: ['', '• Also included is apple care worth £120 per year which means you can get same day fix and replacements at the apple store '] }
                ],
                baseText: `Your new phone is worth £[devCost]
 and we can cover it from just £[damageCover] per month for damage or £[lossCover] for Loss, theft and damage.

• Your premium does not increase when you make a claim 
• We include next day replacements 
• World-wide cover with a 96% Claim Acceptance 
[appleCare]
 
 
Would you like me to get this added for you?`
            }
        ];

        let currentTemplate = null;

        const sidebar = document.querySelector('.sidebar');
        const pitchForm = document.getElementById('pitch-form');
        const templateTitle = document.getElementById('template-title');
        const templateDescription = document.getElementById('template-description');
        const copyButton = document.getElementById('copy-button');

        // Render templates in the sidebar
        templates.forEach(template => {
            const link = document.createElement('a');
            link.textContent = template.name;
            link.href = '#';
            link.style.display = 'block';
            link.style.marginBottom = '0.5rem';
            link.style.color = 'var(--text-color)';
            link.addEventListener('click', (e) => {
                e.preventDefault();
                currentTemplate = template;
                renderTemplate(template);
            });
            sidebar.appendChild(link);
        });

        function renderTemplate(template) {
            if (!template) return;

            templateTitle.textContent = template.name;
            templateDescription.textContent = template.description;
            pitchForm.innerHTML = '';

            template.fields.forEach(field => {
                const label = document.createElement('label');
                label.textContent = field.label;

                let inputElement;
                if (field.type === 'text') {
                    inputElement = document.createElement('input');
                    inputElement.type = 'text';
                    inputElement.id = field.id;
                } else if (field.type === 'dropdown') {
                    inputElement = document.createElement('select');
                    inputElement.id = field.id;
                    field.options.forEach(option => {
                        const optionEl = document.createElement('option');
                        optionEl.value = option;
                        optionEl.textContent = option;
                        inputElement.appendChild(optionEl);
                    });
                }

                pitchForm.appendChild(label);
                pitchForm.appendChild(inputElement);
            });
        }

        // Copy to clipboard
        copyButton.addEventListener('click', () => {
            if (!currentTemplate) return;

            let script = currentTemplate.baseText;
            currentTemplate.fields.forEach(field => {
                const placeholder = `[${field.id}]`;
                const value = document.getElementById(field.id).value;
                script = script.replace(placeholder, value);
            });

            navigator.clipboard.writeText(script).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });
    </script>
</body>

</html>
